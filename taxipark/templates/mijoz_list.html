<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'index.html' %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Mijozlar Ro'yxati</h2>

  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Ismi</th>
        <th>Telefon</th>
        <th>Amallar</th>
      </tr>
    </thead>
    <tbody>
      {% for mijoz in object_list %}
        <tr>
          <td>{{ mijoz.id }}</td>
          <td>{{ mijoz.fullname }}</td> <!-- âœ… fullname ishlatilyapti -->
          <td>{{ mijoz.phone }}</td>
          <td>
            <a href="{% url 'update_mijoz' mijoz.id %}" class="btn btn-sm btn-primary">Tahrirlash</a>
            <a href="{% url 'delete_mijoz' mijoz.id %}" class="btn btn-sm btn-danger">O'chirish</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4">Hech qanday mijoz mavjud emas.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}

</body>
</html>
